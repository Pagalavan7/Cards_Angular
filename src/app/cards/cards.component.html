<div class="card" style="width: 18rem">
  <img
    [src]="image"
    class="card-img-top"
    height="200px"
    width="150px"
    alt="{{ title }}"
  />
  <div class="card-body">
    <h3 class="card-title">{{ title }}</h3>
    <h5>{{ id }}</h5>
    <p class="card-text">
      {{ description }}
    </p>
  </div>
</div>
